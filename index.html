<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="container">
    <div class="title">Check Weather</div>
    <div class="searchbox">
      <input type="text" name="city" placeholder="search city" id="searchcity">
      <button id="searchbtn" class="fa-solid fa-magnifying-glass"></button>
    </div>

    <div class="details">
      <h2 class="name">Delhi</h2>
      <div class="temp">
        <div class="tem">31Â°C</div>
        <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/temperature-80-131049.png?f=webp&w=128" alt="">
      </div>
      <div class="like">Haze</div>
    </div>

    <div class="moredetails">
      <div class="wind">
        <img src="https://cdn-icons-png.flaticon.com/512/2011/2011448.png" alt="">
        <div class="winddetails">
          <div class="windspeed">3 km/h</div>
          <p>Wind Speed</p>
        </div>
      </div>
      <div class="humidity">
        <img src="https://cdn-icons-png.flaticon.com/512/219/219816.png" alt="">
        <div class="humidetails">
          <div class="Humi">30%</div>
          <p>Humidity</p>
        </div>
      </div>
    </div>
    
  </div>


  <script src="script.js"></script>
</body>

</html>
